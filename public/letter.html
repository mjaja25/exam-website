<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter Test</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="/auth.js" defer></script>
    <script src="/test-ui.js" defer></script>
    <script src="/disable-back.js" defer></script>
</head>

<body class="test-page letter-page">
    <header class="mobile-header">
        <span id="mobile-stage-title">Stage 2: Letter</span>
        <strong id="mobile-timer">5:00</strong>
    </header>
    
    <main class="test-container">
        <header class="test-header desktop-only">
            <hgroup>
                <h2 id="stage-title">Stage 2 of 3: Letter Test</h2>
                <p>Your test is in progress. Do not close this window.</p>
            </hgroup>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div class="timer-display">
                <span>Time Left:</span>
                <strong id="timer">3:00</strong>
            </div>
        </header>

        <div class="letter-body">
            <div class="question-card">
                <p id="question-display">Loading question...</p>
            </div>

            <div class="editor-container">
                <div class="editor-toolbar">
                    <button onclick="formatText('bold')"><b>B</b></button>
                    <button onclick="formatText('italic')"><i>I</i></button>
                    <button onclick="formatText('underline')"><u>U</u></button>
                </div>
                <div id="letter-editor" class="letter-editor" contenteditable="true" 
                    placeholder="Start writing your letter here..."></div>
            </div>
            
            <div class="letter-submit-wrapper">
                <button id="submit-btn" class="letter-submit-btn">Submit Letter</button>
            </div>
        </div>
    </main>

    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Submitting your letter...</p>
    </div>

    <script src="toast.js"></script>
    <script type="module" src="/js/pages/letter.js"></script>
    <script src="theme-toggle.js"></script>
</body>

</html>
