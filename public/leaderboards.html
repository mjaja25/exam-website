<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Leaderboards | Dream Centre</title>
    <link rel="stylesheet" href="theme.css">
    <style>
        .leaderboard-wrapper { max-width: 1000px; margin: var(--spacing-xl) auto; padding: 0 var(--spacing-lg); }
        
        .rank-hero {
            background: var(--gradient-primary);
            color: white;
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-2xl);
            margin-bottom: var(--spacing-xl);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-xl);
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
        }

        .rank-hero::after {
            content: '';
            position: absolute;
            top: 0; right: 0;
            width: 300px; height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, transparent 70%);
            pointer-events: none;
        }

        .my-rank-info h2 { font-size: var(--font-size-lg); margin-bottom: var(--spacing-sm); color: rgba(255,255,255,0.8); font-weight: 500; text-transform: uppercase; letter-spacing: 0.05em; }
        .my-rank-info .big-rank { font-size: 4rem; font-weight: 800; color: white; line-height: 1; }
        .my-rank-info .percentile { color: #90EE90; font-weight: 600; margin-left: var(--spacing-md); font-size: var(--font-size-xl); }
        .rank-trend { margin-top: var(--spacing-sm); display: flex; align-items: center; gap: var(--spacing-sm); font-size: var(--font-size-sm); color: rgba(255,255,255,0.8); }
        .trend-up { color: #90EE90; }
        .trend-down { color: #FFB6C1; }

        .achievements-mini { display: flex; flex-direction: column; gap: var(--spacing-sm); justify-content: center; }
        .achievements-preview { display: flex; gap: var(--spacing-md); align-items: center; margin-top: var(--spacing-sm); }
        .mini-badge { font-size: 1.5rem; background: rgba(255,255,255,0.15); padding: var(--spacing-sm); border-radius: 50%; width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; opacity: 0.5; filter: grayscale(1); transition: 0.3s; border: 1px solid rgba(255,255,255,0.2); }
        .mini-badge.earned { opacity: 1; filter: grayscale(0); background: rgba(255, 255, 255, 0.25); border-color: white; }
        .view-all-badges { color: white; text-decoration: none; font-size: var(--font-size-sm); margin-top: var(--spacing-sm); display: inline-block; font-weight: 600; opacity: 0.9; }
        .view-all-badges:hover { opacity: 1; }

        .controls-bar { display: flex; flex-wrap: wrap; gap: var(--spacing-md); justify-content: space-between; margin-bottom: var(--spacing-xl); align-items: center; }
        .toggle-group { display: inline-flex; background: var(--bg-input); padding: 4px; border-radius: var(--border-radius-md); border: 1px solid var(--border-color); }
        .toggle-btn { padding: var(--spacing-sm) var(--spacing-lg); border-radius: var(--border-radius-sm); border: none; background: transparent; cursor: pointer; font-weight: 600; color: var(--text-muted); transition: 0.3s; font-family: var(--font-heading); }
        .toggle-btn.active { background: var(--bg-card); color: var(--primary); box-shadow: var(--shadow-sm); }
        .filter-select { padding: var(--spacing-sm) var(--spacing-lg); border-radius: var(--border-radius-md); border: 1px solid var(--border-color); background: var(--bg-card); font-weight: 500; color: var(--text-primary); cursor: pointer; }

        .category-tabs { display: flex; gap: var(--spacing-xl); overflow-x: auto; padding-bottom: var(--spacing-sm); margin-bottom: var(--spacing-lg); border-bottom: 1px solid var(--border-color); }
        .cat-tab { padding: var(--spacing-md) 0; border: none; background: none; color: var(--text-muted); font-weight: 500; cursor: pointer; position: relative; white-space: nowrap; font-size: var(--font-size-base); transition: 0.3s; }
        .cat-tab.active { color: var(--primary); font-weight: 700; }
        .cat-tab.active::after { content: ''; position: absolute; bottom: -1px; left: 0; width: 100%; height: 3px; background: var(--primary); }

        .rank-table { width: 100%; border-collapse: separate; border-spacing: 0 var(--spacing-md); }
        .rank-row { background: var(--bg-card); transition: 0.3s; box-shadow: var(--shadow-sm); border-radius: var(--border-radius-lg); }
        .rank-row:hover { transform: translateX(5px); box-shadow: var(--shadow-md); border: 1px solid var(--primary); z-index: 10; position: relative; }
        .rank-row td { padding: var(--spacing-lg); vertical-align: middle; border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); }
        .rank-row td:first-child { border-left: 1px solid var(--border-color); border-radius: var(--border-radius-lg) 0 0 var(--border-radius-lg); font-weight: 800; color: var(--text-muted); width: 60px; text-align: center; font-size: var(--font-size-lg); }
        .rank-row td:last-child { border-right: 1px solid var(--border-color); border-radius: 0 var(--border-radius-lg) var(--border-radius-lg) 0; text-align: right; }

        .rank-1 td:first-child { color: #FFD700; background: rgba(255, 215, 0, 0.1); border-color: rgba(255, 215, 0, 0.3); }
        .rank-2 td:first-child { color: #C0C0C0; background: rgba(192, 192, 192, 0.1); border-color: rgba(192, 192, 192, 0.3); }
        .rank-3 td:first-child { color: #CD7F32; background: rgba(205, 127, 50, 0.1); border-color: rgba(205, 127, 50, 0.3); }

        .user-cell { display: flex; align-items: center; gap: var(--spacing-md); }
        .avatar-placeholder { width: 40px; height: 40px; background: var(--bg-input); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; color: var(--text-muted); font-size: var(--font-size-sm); border: 1px solid var(--border-color); }
        .avatar-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--border-color); }

        .is-me td { background: var(--primary-light) !important; border-color: var(--primary) !important; }
        .is-me .winner-name { color: var(--primary) !important; }

        .score-pill { background: var(--bg-input); padding: var(--spacing-sm) var(--spacing-md); border-radius: 20px; font-weight: 700; color: var(--text-primary); font-size: var(--font-size-sm); border: 1px solid var(--border-color); display: inline-block; min-width: 80px; text-align: center; }
        .compare-btn { padding: var(--spacing-sm) var(--spacing-md); font-size: var(--font-size-sm); border: 1px solid var(--border-color); background: var(--bg-card); border-radius: var(--border-radius-sm); cursor: pointer; transition: 0.2s; color: var(--text-muted); margin-left: var(--spacing-sm); font-weight: 600; text-transform: uppercase; }
        .compare-btn:hover { border-color: var(--primary); color: var(--primary); background: var(--primary-light); }

        .badges-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: var(--spacing-lg); margin-top: var(--spacing-lg); }
        .badge-card { background: var(--bg-card); padding: var(--spacing-2xl); border-radius: var(--border-radius-lg); text-align: center; border: 1px solid var(--border-color); opacity: 0.4; transition: 0.4s; position: relative; }
        .badge-card.earned { opacity: 1; border-color: var(--primary); background: linear-gradient(145deg, var(--primary-light), transparent); box-shadow: var(--shadow-md); transform: translateY(-5px); }
        .badge-icon { font-size: 3rem; margin-bottom: var(--spacing-md); display: block; filter: grayscale(1); transition: 0.4s; }
        .badge-card.earned .badge-icon { filter: grayscale(0); }
        .badge-name { font-weight: 700; color: var(--text-primary); margin-bottom: var(--spacing-sm); font-size: var(--font-size-lg); }
        .badge-desc { font-size: var(--font-size-sm); color: var(--text-muted); line-height: 1.5; }
        .badge-check { position: absolute; top: var(--spacing-md); right: var(--spacing-md); color: var(--success); font-size: var(--font-size-lg); display: none; }
        .badge-card.earned .badge-check { display: block; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: var(--z-modal); display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-card { background: var(--bg-card); width: 90%; max-width: 600px; border-radius: var(--border-radius-xl); padding: var(--spacing-2xl); box-shadow: var(--shadow-xl); position: relative; max-height: 90vh; overflow-y: auto; border: 1px solid var(--border-color); color: var(--text-primary); }
        .compare-header { text-align: center; margin-bottom: var(--spacing-xl); border-bottom: 1px solid var(--border-color); padding-bottom: var(--spacing-lg); }
        .compare-header h3 { margin: 0; color: var(--text-primary); font-size: var(--font-size-2xl); font-family: var(--font-heading); }
        .vs-row { display: flex; align-items: center; justify-content: center; gap: var(--spacing-lg); margin-top: var(--spacing-md); }
        .vs-badge { background: var(--bg-input); padding: var(--spacing-sm) var(--spacing-md); border-radius: 20px; font-weight: 800; font-size: var(--font-size-sm); color: var(--text-muted); letter-spacing: 2px; }

        .gap-row { display: grid; grid-template-columns: 60px 1fr 60px; gap: var(--spacing-lg); align-items: center; margin-bottom: var(--spacing-lg); }
        .gap-bar-container { height: 12px; background: var(--bg-input); border-radius: var(--border-radius-full); overflow: hidden; position: relative; width: 100%; display: flex; }
        .gap-bar { height: 100%; }
        .bar-left { background: var(--primary); border-radius: var(--border-radius-full) 0 0 var(--border-radius-full); }
        .bar-right { background: var(--error); border-radius: 0 var(--border-radius-full) var(--border-radius-full) 0; }
        .gap-val { font-weight: 700; font-size: var(--font-size-base); text-align: center; color: var(--text-primary); }
        .gap-label { grid-column: 1 / -1; text-align: center; font-size: var(--font-size-sm); font-weight: 600; color: var(--text-muted); margin-bottom: var(--spacing-sm); text-transform: uppercase; letter-spacing: 1px; }

        .tip-box { grid-column: 1 / -1; padding: var(--spacing-md); border-radius: var(--border-radius-md); font-size: var(--font-size-sm); margin-top: var(--spacing-sm); text-align: center; border: 1px solid transparent; background: var(--bg-input); }
        .tip-box.good { color: var(--success); border-color: rgba(74, 222, 128, 0.2); }
        .tip-box.bad { color: var(--error); border-color: rgba(248, 113, 113, 0.2); }

        .test-header { background: var(--bg-card); padding: var(--spacing-md) var(--spacing-xl); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); }
        .logo { font-family: var(--font-heading); font-weight: 700; font-size: var(--font-size-xl); color: var(--primary); }
        .logo span { color: var(--text-muted); font-weight: 400; }
        .nav-button { padding: var(--spacing-sm) var(--spacing-lg); border-radius: var(--border-radius-md); font-weight: 600; text-decoration: none; transition: all var(--transition-fast); border: none; cursor: pointer; }
        .nav-button.secondary { background: var(--bg-input); color: var(--text-secondary); }
        .nav-button.secondary:hover { background: var(--primary-light); color: var(--primary); }

        .spinner { width: 40px; height: 40px; border: 3px solid var(--border-color); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            .rank-hero { grid-template-columns: 1fr; gap: var(--spacing-lg); text-align: center; padding: var(--spacing-lg); }
            .my-rank-info { border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: var(--spacing-lg); }
            .achievements-mini { align-items: center; }
            .gap-row { grid-template-columns: 40px 1fr 40px; font-size: var(--font-size-sm); gap: var(--spacing-sm); }
        }

        .theme-toggle { position: fixed; bottom: var(--spacing-xl); right: var(--spacing-xl); width: 44px; height: 44px; border-radius: var(--border-radius-full); background: var(--bg-card); border: 1px solid var(--border-color); cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: var(--shadow-md); transition: all var(--transition-base); z-index: 100; }
        .theme-toggle:hover { transform: scale(1.1); }
        .theme-toggle .sun-icon { display: none; color: var(--warning); }
        .theme-toggle .moon-icon { display: block; color: var(--text-secondary); }
        [data-theme="dark"] .theme-toggle .sun-icon { display: block; }
        [data-theme="dark"] .theme-toggle .moon-icon { display: none; }
    </style>
</head>
<body class="dashboard-page">
    <header class="test-header">
        <div class="logo">Global <span>Rankings</span></div>
        <a href="/dashboard.html" class="nav-button secondary">Back to Dashboard</a>
    </header>

    <main class="leaderboard-wrapper">
        <div class="rank-hero" id="my-rank-hero">
            <div class="my-rank-info">
                <h2>Your Global Rank</h2>
                <div style="display: flex; align-items: baseline; gap: 10px; justify-content: inherit;">
                    <span class="big-rank" id="hero-rank">--</span>
                    <span class="percentile" id="hero-percentile">Top --%</span>
                </div>
                <div class="rank-trend" id="hero-trend">
                    <span>Loading trend...</span>
                </div>
            </div>
            <div class="achievements-mini">
                <h2 style="font-size: 1rem; color: rgba(255,255,255,0.8);">Your Achievements</h2>
                <div class="achievements-preview" id="hero-badges"></div>
                <a href="#badges-section" class="view-all-badges">View All Badges &rarr;</a>
            </div>
        </div>

        <div class="controls-bar">
            <div class="toggle-group">
                <button class="toggle-btn active" id="btn-new" onclick="setPattern('new_pattern')">New Pattern</button>
                <button class="toggle-btn" id="btn-std" onclick="setPattern('standard')">Standard</button>
            </div>
            <select class="filter-select" id="timeframe-select" onchange="setTimeframe(this.value)">
                <option value="all">All Time</option>
                <option value="month">This Month</option>
                <option value="week">This Week</option>
            </select>
        </div>

        <div class="category-tabs" id="category-tabs"></div>

        <div id="loading-state" style="text-align: center; padding: 3rem; display: none;">
            <div class="spinner"></div>
            <p>Updating standings...</p>
        </div>

        <table class="rank-table">
            <tbody id="leaderboard-body"></tbody>
        </table>

        <div id="badges-section" style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
            <h2 style="margin-bottom: 1rem; color: var(--text-primary);">Achievements Gallery</h2>
            <div class="badges-grid" id="badges-grid"></div>
        </div>
    </main>

    <div class="modal-overlay" id="compare-modal" onclick="closeModal(event)">
        <div class="modal-card" onclick="event.stopPropagation()">
            <button onclick="closeModal(null)" style="position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted);">&times;</button>
            
            <div class="compare-header">
                <h3>Performance Comparison</h3>
                <div class="vs-row">
                    <div style="text-align: right;">
                        <span id="comp-you-name" style="color: var(--primary); font-weight: 700; display: block;">You</span>
                    </div>
                    <span class="vs-badge">VS</span>
                    <div style="text-align: left;">
                        <span id="comp-them-name" style="color: var(--error); font-weight: 700; display: block;">Them</span>
                    </div>
                </div>
            </div>
            
            <div id="compare-content" style="margin-bottom: 2rem;"></div>

            <div style="text-align: center;">
                <a href="/dashboard.html" class="nav-button secondary" style="width: 100%; text-align: center; display: inline-block; background: var(--gradient-primary); color: white;">Start Practice to Improve</a>
            </div>
        </div>
    </div>

    <button class="theme-toggle" aria-label="Toggle theme">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
    </button>

    <script src="toast.js"></script>
    <script src="leaderboards.js"></script>
    <script src="theme-toggle.js"></script>
</body>
</html>
