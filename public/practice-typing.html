<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice | Dream Centre</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .practice-config {
            max-width: 600px;
            margin: 4rem auto;
            padding: 2.5rem;
            background: var(--card-background, white);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .config-group {
            margin-bottom: 2rem;
            text-align: left;
        }

        .config-group label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: #475569;
        }

        .selector-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .select-btn {
            padding: 0.75rem;
            border: 2px solid var(--border-color, #e2e8f0);
            border-radius: 8px;
            background: var(--card-background, white);
            cursor: pointer;
            transition: 0.2s;
            font-weight: 500;
        }

        .select-btn:hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .select-btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }

        .start-btn {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        .hidden {
            display: none !important;
        }

        /* Results View */
        .results-wrapper {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .results-view {
            display: none;
        }

        .results-view.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        .score-hero {
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .score-ring {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: conic-gradient(var(--primary-yellow, #f59e0b) var(--score-deg, 0deg), var(--border-color, #e2e8f0) var(--score-deg, 0deg));
            transition: --score-deg 1.2s ease-out;
            position: relative;
        }

        .score-ring::after {
            content: '';
            position: absolute;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: var(--card-background, #fff);
        }

        .score-value {
            position: relative;
            z-index: 1;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-yellow, #f59e0b);
        }

        .score-label {
            font-size: 0.85rem;
            color: var(--text-muted, #64748b);
            margin-top: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-background, #fff);
            border: 1px solid var(--border-color, #e2e8f0);
            border-radius: 12px;
            padding: 1.25rem;
            text-align: center;
        }

        .stat-card .stat-number {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-yellow, #f59e0b);
        }

        .stat-card .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted, #64748b);
            margin-top: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2rem;
        }

        .action-buttons button {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid var(--border-color, #e2e8f0);
            background: none;
            font-size: 0.95rem;
            transition: 0.2s;
        }

        .action-buttons button:hover {
            border-color: var(--primary-yellow, #f59e0b);
            color: var(--primary-yellow, #f59e0b);
        }

        .btn-analyze {
            background: linear-gradient(135deg, #3b82f6, #2563eb) !important;
            color: #fff !important;
            border: none !important;
        }

        .btn-analyze:hover {
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-analyze:disabled {
            opacity: 0.5;
            cursor: wait;
        }

        .analysis-panel {
            background: var(--card-background, #fff);
            border: 1px solid var(--border-color, #e2e8f0);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            display: none;
            line-height: 1.7;
            white-space: pre-wrap;
            font-size: 0.95rem;
            animation: fadeInUp 0.4s ease-out;
        }

        .analysis-panel.active {
            display: block;
        }

        .analysis-panel h3 {
            margin: 0 0 1rem 0;
            color: var(--primary-yellow, #f59e0b);
        }
    </style>
</head>

<body class="dashboard-page">
    <header class="test-header">
        <div class="logo">Typing <span>Practice Zone</span></div>
        <a href="/dashboard.html" class="nav-button secondary">Exit Practice</a>
    </header>

    <main class="container">
        <!-- CONFIG VIEW -->
        <div id="config-view" class="practice-config">
            <h2 style="margin-bottom: 1.5rem;">Configure Your Session</h2>

            <div class="config-group">
                <label>Test Duration</label>
                <div class="selector-grid">
                    <button class="select-btn" onclick="setTime(60, this)">1 Minute</button>
                    <button class="select-btn active" onclick="setTime(120, this)">2 Minutes</button>
                    <button class="select-btn" onclick="setTime(300, this)">5 Minutes</button>
                </div>
            </div>

            <div class="config-group">
                <label>Passage Difficulty</label>
                <div class="selector-grid">
                    <button class="select-btn active" onclick="setDiff('easy', this)">Easy</button>
                    <button class="select-btn" onclick="setDiff('medium', this)">Medium</button>
                    <button class="select-btn" onclick="setDiff('hard', this)">Hard</button>
                </div>
            </div>

            <button class="primary start-btn" onclick="launchPractice()">Launch Practice Session</button>
        </div>

        <!-- PRACTICE ENGINE -->
        <div id="practice-engine" class="hidden">
            <div class="stats-bar">
                <div class="stat">Time: <span id="timer">00:00</span></div>
                <div class="stat">WPM: <span id="wpm">0</span></div>
                <div class="stat">Accuracy: <span id="accuracy">100%</span></div>
            </div>
            <div id="passage-display" class="passage-box"></div>
            <textarea id="user-input" class="input-area" placeholder="Start typing here..."></textarea>
        </div>
    </main>

    <!-- RESULTS VIEW (outside main container for full-width) -->
    <div id="results-view" class="results-view results-wrapper">
        <div class="score-hero">
            <h2 id="results-title">Practice Complete!</h2>
            <div class="score-ring" id="score-ring">
                <span class="score-value" id="score-wpm">0</span>
            </div>
            <p class="score-label">Words Per Minute</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="stat-accuracy">0%</div>
                <div class="stat-label">Accuracy</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-chars">0</div>
                <div class="stat-label">Characters</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-correct">0</div>
                <div class="stat-label">Correct</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-errors">0</div>
                <div class="stat-label">Errors</div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn-analyze" id="analyze-btn">ü§ñ Get AI Typing Coach</button>
            <button onclick="location.reload()">üîÑ Try Again</button>
            <button onclick="location.href='/dashboard.html'">üè† Dashboard</button>
        </div>

        <div id="analysis-panel" class="analysis-panel">
            <h3>ü§ñ AI Typing Coach</h3>
            <div id="analysis-content"></div>
        </div>
    </div>

    <script src="toast.js"></script>
    <script src="practice-typing.js"></script>
</body>

</html>
