<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel MCQ Test | Dream Centre</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="results.css">
    <style>
        .mcq-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .question-box {
            margin-bottom: 2rem;
            display: none;
        }

        .question-box.active {
            display: block;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option-btn {
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: none;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .option-btn:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .option-btn.selected {
            border-color: #3b82f6;
            background: #3b82f6;
            color: white;
        }

        .timer-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .timer-progress {
            height: 100%;
            background: #3b82f6;
            width: 100%;
            transition: width 1s linear;
        }

        .timer-progress.warning {
            background: #f59e0b;
        }

        .timer-progress.danger {
            background: #ef4444;
            animation: pulse-bar 0.5s ease-in-out infinite alternate;
        }

        @keyframes pulse-bar {
            from {
                opacity: 1;
            }

            to {
                opacity: 0.6;
            }
        }

        .timer-display {
            transition: color 0.3s;
        }

        .timer-display.warning {
            color: #f59e0b !important;
            font-weight: bold;
        }

        .timer-display.danger {
            color: #ef4444 !important;
            font-weight: bold;
            animation: pulse-text 0.5s ease-in-out infinite alternate;
        }

        @keyframes pulse-text {
            from {
                opacity: 1;
            }

            to {
                opacity: 0.5;
            }
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        /* Question Map */
        .question-map {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 1rem 0;
            justify-content: center;
        }

        .map-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            color: #475569;
        }

        .map-circle:hover {
            transform: scale(1.1);
            border-color: #3b82f6;
        }

        .map-circle.answered {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }

        .map-circle.current {
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.3);
        }

        .map-legend {
            display: flex;
            gap: 1rem;
            justify-content: center;
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .map-legend span::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 4px;
            vertical-align: middle;
        }

        .map-legend .leg-current::before {
            background: transparent;
            border: 2px solid #f59e0b;
        }

        .map-legend .leg-answered::before {
            background: #3b82f6;
        }

        .map-legend .leg-unanswered::before {
            background: white;
            border: 2px solid #e2e8f0;
        }

        /* Confirmation Modal */
        .confirm-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .confirm-overlay.active {
            display: flex;
        }

        .confirm-box {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 420px;
            width: 90%;
            text-align: center;
        }

        .confirm-box h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.25rem;
        }

        .confirm-box p {
            color: #64748b;
            margin-bottom: 1.5rem;
        }

        .confirm-box .unanswered-warn {
            background: #fef3c7;
            color: #92400e;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .confirm-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
        }

        .confirm-actions button {
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 0.95rem;
        }

        .btn-go-back {
            background: #e2e8f0;
            color: #475569;
        }

        .btn-confirm-submit {
            background: #16a34a;
            color: white;
        }
    </style>
</head>

<body>
    <header class="test-header">
        <div class="logo">Dream Centre <span>Proficiency Portal</span></div>
        <div class="timer-display" id="timer-display">Time Remaining: <span id="mcq-timer">05:00</span></div>
    </header>

    <main class="container">
        <div class="mcq-container">
            <div class="timer-bar">
                <div id="mcq-progress" class="timer-progress"></div>
            </div>

            <!-- Question Map -->
            <div class="map-legend">
                <span class="leg-current">Current</span>
                <span class="leg-answered">Answered</span>
                <span class="leg-unanswered">Unanswered</span>
            </div>
            <div id="question-map" class="question-map"></div>

            <div id="progress-text" style="font-weight: bold; margin-bottom: 10px;">
                Question 1 of 10
            </div>

            <div id="question-area">
                <div class="loading">Fetching your curated exam set...</div>
            </div>

            <div class="nav-buttons" style="display: flex; justify-content: space-between; margin-top: 20px;">
                <button id="prev-btn" class="secondary">Previous</button>
                <button id="next-btn" class="primary">Next Question</button>
            </div>
        </div>
    </main>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="confirm-overlay">
        <div class="confirm-box">
            <h3>ðŸŽ¯ Submit Exam?</h3>
            <div id="unanswered-warning" class="unanswered-warn" style="display:none;"></div>
            <p>Once submitted, you cannot change your answers.</p>
            <div class="confirm-actions">
                <button class="btn-go-back" onclick="closeConfirmModal()">Go Back</button>
                <button class="btn-confirm-submit" onclick="confirmSubmit()">Submit Exam</button>
            </div>
        </div>
    </div>

    <script src="toast.js"></script>
    <script src="excel-mcq.js"></script>
</body>

</html>
