<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel MCQ Test | Dream Centre</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="results.css">
    <style>
        body {
            background: var(--gradient-bg);
            min-height: 100vh;
            margin: 0;
            font-family: var(--font-body);
        }

        .test-header {
            background: var(--bg-card);
            padding: var(--spacing-md) var(--spacing-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: var(--font-size-lg);
            color: var(--primary);
        }

        .logo span {
            color: var(--text-muted);
            font-weight: 400;
        }

        .timer-display {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .timer-display #mcq-timer {
            color: var(--primary);
            font-size: var(--font-size-xl);
        }

        .container {
            max-width: 800px;
            margin: var(--spacing-xl) auto;
            padding: 0 var(--spacing-lg);
        }

        .mcq-container {
            background: var(--bg-card);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-2xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .timer-bar {
            height: 8px;
            background: var(--bg-input);
            border-radius: var(--border-radius-full);
            overflow: hidden;
            margin-bottom: var(--spacing-lg);
        }

        .timer-progress {
            height: 100%;
            background: var(--gradient-primary);
            width: 100%;
            transition: width 1s linear;
        }

        .timer-progress.warning { background: var(--warning); }
        .timer-progress.danger { background: var(--error); animation: pulse-bar 0.5s ease-in-out infinite alternate; }

        @keyframes pulse-bar { from { opacity: 1; } to { opacity: 0.6; } }

        .timer-display.warning { color: var(--warning) !important; font-weight: bold; }
        .timer-display.danger { color: var(--error) !important; font-weight: bold; animation: pulse-text 0.5s ease-in-out infinite alternate; }

        @keyframes pulse-text { from { opacity: 1; } to { opacity: 0.5; } }

        .map-legend {
            display: flex;
            gap: var(--spacing-lg);
            justify-content: center;
            font-size: var(--font-size-sm);
            color: var(--text-muted);
            margin-bottom: var(--spacing-md);
        }

        .map-legend span::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: var(--spacing-xs);
            vertical-align: middle;
        }

        .map-legend .leg-current::before { background: transparent; border: 2px solid var(--warning); }
        .map-legend .leg-answered::before { background: var(--primary); }
        .map-legend .leg-unanswered::before { background: var(--bg-card); border: 2px solid var(--border-color); }

        .question-map {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            justify-content: center;
            margin-bottom: var(--spacing-xl);
        }

        .map-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            background: var(--bg-card);
            color: var(--text-secondary);
        }

        .map-circle:hover { transform: scale(1.1); border-color: var(--primary); }
        .map-circle.answered { background: var(--primary); border-color: var(--primary); color: white; }
        .map-circle.current { border-color: var(--warning); box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.3); }

        #progress-text {
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
        }

        .question-box {
            margin-bottom: var(--spacing-xl);
            display: none;
        }

        .question-box.active { display: block; }

        .question-text {
            font-size: var(--font-size-lg);
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: var(--spacing-lg);
        }

        .options-grid {
            display: grid;
            gap: var(--spacing-md);
        }

        .option-btn {
            padding: var(--spacing-lg);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-md);
            background: var(--bg-card);
            text-align: left;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: var(--font-size-base);
            color: var(--text-primary);
        }

        .option-btn:hover { border-color: var(--primary); background: var(--primary-light); }
        .option-btn.selected { border-color: var(--primary); background: var(--primary); color: white; }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: var(--spacing-xl);
        }

        .nav-buttons button {
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--border-radius-md);
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all var(--transition-fast);
        }

        .nav-buttons .secondary { background: var(--bg-input); color: var(--text-secondary); }
        .nav-buttons .secondary:hover { background: var(--primary-light); color: var(--primary); }
        .nav-buttons .primary { background: var(--gradient-primary); color: white; }
        .nav-buttons .primary:hover { transform: translateY(-2px); box-shadow: var(--shadow-primary); }

        .loading {
            text-align: center;
            padding: var(--spacing-2xl);
            color: var(--text-muted);
        }

        .confirm-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: var(--z-modal);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        .confirm-overlay.active { display: flex; }

        .confirm-box {
            background: var(--bg-card);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-2xl);
            max-width: 420px;
            width: 90%;
            text-align: center;
            box-shadow: var(--shadow-xl);
        }

        .confirm-box h3 { margin: 0 0 var(--spacing-sm) 0; font-size: var(--font-size-xl); }
        .confirm-box p { color: var(--text-muted); margin-bottom: var(--spacing-xl); }

        .unanswered-warn {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-sm);
            font-size: var(--font-size-sm);
            margin-bottom: var(--spacing-md);
        }

        .confirm-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
        }

        .confirm-actions button {
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--border-radius-md);
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: var(--font-size-base);
        }

        .btn-go-back { background: var(--bg-input); color: var(--text-secondary); }
        .btn-confirm-submit { background: var(--success); color: white; }

        .theme-toggle {
            position: fixed;
            bottom: var(--spacing-xl);
            right: var(--spacing-xl);
            width: 44px;
            height: 44px;
            border-radius: var(--border-radius-full);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-base);
            z-index: 100;
        }

        .theme-toggle:hover { transform: scale(1.1); }
        .theme-toggle .sun-icon { display: none; color: var(--warning); }
        .theme-toggle .moon-icon { display: block; color: var(--text-secondary); }
        [data-theme="dark"] .theme-toggle .sun-icon { display: block; }
        [data-theme="dark"] .theme-toggle .moon-icon { display: none; }

        @media (max-width: 768px) {
            .mcq-container { padding: var(--spacing-lg); }
            .question-map { gap: var(--spacing-xs); }
            .map-circle { width: 30px; height: 30px; font-size: var(--font-size-xs); }
        }
    </style>
</head>

<body>
    <header class="test-header">
        <div class="logo">Dream Centre <span>Proficiency Portal</span></div>
        <div class="timer-display" id="timer-display">Time Remaining: <span id="mcq-timer">05:00</span></div>
    </header>

    <main class="container">
        <div class="mcq-container">
            <div class="timer-bar">
                <div id="mcq-progress" class="timer-progress"></div>
            </div>

            <div class="map-legend">
                <span class="leg-current">Current</span>
                <span class="leg-answered">Answered</span>
                <span class="leg-unanswered">Unanswered</span>
            </div>
            <div id="question-map" class="question-map"></div>

            <div id="progress-text">Question 1 of 10</div>

            <div id="question-area">
                <div class="loading">Fetching your curated exam set...</div>
            </div>

            <div class="nav-buttons">
                <button id="prev-btn" class="secondary">Previous</button>
                <button id="next-btn" class="primary">Next Question</button>
            </div>
        </div>
    </main>

    <div id="confirm-modal" class="confirm-overlay">
        <div class="confirm-box">
            <h3>Submit Exam?</h3>
            <div id="unanswered-warning" class="unanswered-warn" style="display:none;"></div>
            <p>Once submitted, you cannot change your answers.</p>
            <div class="confirm-actions">
                <button class="btn-go-back" onclick="closeConfirmModal()">Go Back</button>
                <button class="btn-confirm-submit" onclick="confirmSubmit()">Submit Exam</button>
            </div>
        </div>
    </div>

    <button class="theme-toggle" aria-label="Toggle theme">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
    </button>

    <script src="toast.js"></script>
    <script src="excel-mcq.js"></script>
    <script src="theme-toggle.js"></script>
</body>

</html>
