<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/auth.js" defer></script>
    <script src="/test-ui.js" defer></script>
</head>
<body class="test-page">
    <main class="test-container">
        <header class="test-header">
            <hgroup>
                <h2 id="stage-title">Stage 1 of 3: Typing Test</h2>
                <p>Your test is in progress. Do not close this window.</p>
            </hgroup>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </header>

        <div class="stats-bar">
            <div class="stat-item">
                <span>WPM</span>
                <p id="wpm">0</p>
            </div>
            <div class="stat-item">
                <span>Accuracy</span>
                <p id="accuracy">100%</p>
            </div>
            <div class="stat-item">
                <span>Time Left</span>
                <p id="timer">5:00</p>
            </div>
        </div>

        <div id="passage-display" class="passage-card">
            Loading passage...
        </div>

        <textarea id="user-input" rows="5" placeholder="Start typing here to begin the test..."></textarea>
    </main>

    <script src="script.js"></script>
</body>
</html>
