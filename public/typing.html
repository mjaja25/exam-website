<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Proficiency Test - Typing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="auth.js" defer></script>
</head>
<body>

    <div class="test-container">
        <h1>Typing Speed Test</h1>
        
        <div class="stats">
            <div class="stat-item">
                <span>Time Left</span>
                <p id="timer">5:00</p>
            </div>
            <div class="stat-item">
                <span>WPM</span>
                <p id="wpm">0</p>
            </div>
            <div class="stat-item">
                <span>Accuracy</span>
                <p id="accuracy">100%</p>
            </div>
        </div>

        <div id="passage-display" class="passage">
            This is a sample passage. The actual text for the test will be loaded here using JavaScript. Click on the area below to start the test.
        </div>

        <textarea id="user-input" class="input-area" placeholder="Start typing here..."></textarea>

        <div id="results-screen" class="hidden">
            <h2>Time's Up!</h2>
            <p>Well done. Here are your results.</p>
            <button id="restart-btn">Take Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
