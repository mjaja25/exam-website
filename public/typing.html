<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="/auth.js" defer></script>
    <script src="/test-ui.js" defer></script>
    <script src="/disable-back.js" defer></script>
</head>

<body class="test-page typing-page">
    <header class="mobile-header">
        <span id="mobile-stage-title">Stage 1: Typing</span>
        <strong id="mobile-timer">5:00</strong>
    </header>
    
    <main class="test-container">
        <header class="test-header desktop-only">
            <hgroup>
                <h2 id="stage-title">Stage 1 of 3: Typing Test</h2>
                <p>Your test is in progress. Do not close this window.</p>
            </hgroup>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </header>

        <div class="stats-bar desktop-only">
            <div class="stat-item">
                <span>WPM</span>
                <p id="wpm">0</p>
            </div>
            <div class="stat-item">
                <span>Accuracy</span>
                <p id="accuracy">100%</p>
            </div>
            <div class="stat-item">
                <span>Time Left</span>
                <p id="timer">5:00</p>
            </div>
        </div>

        <div class="typing-wrapper">
            <div id="passage-display" class="passage-card">
                Loading passage...
            </div>

            <textarea id="user-input" rows="3" placeholder="Start typing here..." autocomplete="off" autocorrect="off"
                autocapitalize="off" spellcheck="false"></textarea>
        </div>

        <div id="admin-bypass">
            <button id="quick-submit-btn">
                Admin: Quick Submit (Bypass Timer)
            </button>
        </div>
    </main>

    <button class="theme-toggle-test" onclick="toggleTheme()">
        <span class="sun-icon">‚òÄÔ∏è</span>
        <span class="moon-icon">üåô</span>
    </button>

    <script src="toast.js"></script>
    <script type="module" src="/js/pages/exam.js"></script>
    <script src="theme-toggle.js"></script>
</body>

</html>
