<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <link rel="stylesheet" href="theme.css">
    <script src="/auth.js" defer></script>
    <script src="/test-ui.js" defer></script>
    <script src="/disable-back.js" defer></script>
    <style>
        .test-page {
            min-height: 100vh;
            background: var(--gradient-bg);
        }

        .mobile-header {
            display: none;
            background: var(--bg-card);
            padding: var(--spacing-md) var(--spacing-lg);
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .test-container {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--spacing-xl);
        }

        .test-header {
            background: var(--bg-card);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        .test-header h2 {
            margin: 0 0 var(--spacing-xs) 0;
            color: var(--primary);
        }

        .test-header p {
            margin: 0;
            color: var(--text-muted);
            font-size: var(--font-size-sm);
        }

        .progress-container {
            margin-top: var(--spacing-md);
            height: 8px;
            background: var(--bg-input);
            border-radius: var(--border-radius-full);
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: var(--border-radius-full);
            transition: width 0.3s ease;
            width: 0%;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        .stat-item {
            background: var(--bg-card);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            text-align: center;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .stat-item span {
            font-size: var(--font-size-sm);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-item p {
            font-family: var(--font-heading);
            font-size: var(--font-size-2xl);
            font-weight: 700;
            margin: var(--spacing-xs) 0 0 0;
            color: var(--text-primary);
        }

        .typing-wrapper {
            background: var(--bg-card);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        .passage-card {
            background: var(--bg-input);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-xl);
            font-size: var(--font-size-lg);
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-lg);
            min-height: 120px;
            font-family: var(--font-body);
        }

        .passage-card .current {
            background: var(--primary-light);
            color: var(--text-primary);
            border-radius: 2px;
            padding: 2px 0;
        }

        .passage-card .correct {
            color: var(--success);
        }

        .passage-card .incorrect {
            color: var(--error);
            text-decoration: underline;
        }

        #user-input {
            width: 100%;
            padding: var(--spacing-lg);
            font-size: var(--font-size-lg);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-md);
            background: var(--bg-input);
            color: var(--text-primary);
            font-family: var(--font-body);
            resize: none;
            transition: border-color var(--transition-fast);
        }

        #user-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.15);
        }

        #user-input::placeholder {
            color: var(--text-muted);
        }

        .nav-button {
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--border-radius-md);
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        @media (max-width: 768px) {
            .mobile-header {
                display: flex;
            }

            .desktop-only {
                display: none;
            }

            .stats-bar {
                grid-template-columns: 1fr;
            }

            .typing-wrapper {
                padding: var(--spacing-md);
            }
        }

        .theme-toggle {
            position: fixed;
            bottom: var(--spacing-xl);
            right: var(--spacing-xl);
            width: 44px;
            height: 44px;
            border-radius: var(--border-radius-full);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-base);
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle .sun-icon { display: none; color: var(--warning); }
        .theme-toggle .moon-icon { display: block; color: var(--text-secondary); }
        [data-theme="dark"] .theme-toggle .sun-icon { display: block; }
        [data-theme="dark"] .theme-toggle .moon-icon { display: none; }
    </style>
</head>

<body class="test-page typing-page">
    <header class="mobile-header">
        <span id="mobile-stage-title">Stage 1: Typing</span>
        <strong id="mobile-timer">5:00</strong>
    </header>
    <main class="test-container">
        <header class="test-header desktop-only">
            <hgroup>
                <h2 id="stage-title">Stage 1 of 3: Typing Test</h2>
                <p>Your test is in progress. Do not close this window.</p>
            </hgroup>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </header>

        <div class="stats-bar desktop-only">
            <div class="stat-item">
                <span>WPM</span>
                <p id="wpm">0</p>
            </div>
            <div class="stat-item">
                <span>Accuracy</span>
                <p id="accuracy">100%</p>
            </div>
            <div class="stat-item">
                <span>Time Left</span>
                <p id="timer">5:00</p>
            </div>
        </div>

        <div class="typing-wrapper">
            <div id="passage-display" class="passage-card">
                Loading passage...
            </div>

            <textarea id="user-input" rows="3" placeholder="Start typing here..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
        </div>
        
        <div id="admin-bypass" style="display: none; margin-top: 1rem; text-align: center;">
            <button id="quick-submit-btn" class="nav-button" style="background-color: var(--error); color: white;">
                Admin: Quick Submit (Bypass Timer)
            </button>
        </div>
    </main>

    <button class="theme-toggle" aria-label="Toggle theme">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
    </button>

    <script src="toast.js"></script>
    <script type="module" src="/js/pages/exam.js"></script>
    <script src="theme-toggle.js"></script>
</body>

</html>
