<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Proficiency Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">
    <div class="background-shapes"></div>
    <main class="auth-container">
        <div class="auth-card">
            <div class="logo-container">
                <img src="/logo.png" alt="Logo" class="logo">
            </div>
            <h2>Create Your Account</h2>
            <p class="subtitle">Join now to start your test.</p>

            <form id="signup-form">
                <div class="input-group">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                    <button type="button" id="peek-button-pass" class="peek-button">
                    </button>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <label for="confirm-password">Confirm Password</label>
                    <button type="button" id="peek-button-confirm" class="peek-button">
                    </button>
                </div>
                <button type="submit">Sign Up</button>
            </form>

            <div class="separator">or</div>

            <a href="/api/auth/google" class="social-button google">
                <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo">
                Sign up with Google
            </a>

            <p class="footer-link">
                Already have an account? <a href="/login.html">Log In</a>
            </p>
        </div>
    </main>
    <script src="toast.js"></script>
    <script src="signup.js"></script>
</body>

</html>
