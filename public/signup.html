<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Proficiency Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 0 L95 25 L75 95 L25 95 L5 25 Z" fill="url(#grad)"/>
            <defs>
                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#50e3c2;stop-opacity:1" />
                </linearGradient>
            </defs>
        </svg>

        <h2>Create an Account</h2>

        <form id="signup-form">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <a href="/login.html" class="forgot-password">Already have an account? Log In</a>
    </div>

    <script src="signup.js"></script>
</body>
</html>
