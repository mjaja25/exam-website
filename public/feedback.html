<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit feedback about your experience with the Dream Centre Proficiency Portal.">
    <title>Submit Feedback | Dream Centre</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="stylesheet" href="css/main.css">
    <script src="/auth.js" defer></script>
</head>

<body class="dashboard-page">
    <header class="dashboard-header">
        <div class="page-wrap dashboard-header-inner">
            <div class="logo-area">
                <h1>Provide Feedback</h1>
            </div>
            <nav class="dashboard-nav">
                <a href="/dashboard.html" class="nav-button secondary">Back to Dashboard</a>
            </nav>
        </div>
    </header>

    <main class="page-wrap feedback-content">
        <div class="card feedback-card">
            <p class="feedback-intro">We appreciate you taking the time to provide feedback to help us improve.</p>
            <form id="feedback-form">
                <div class="form-group">
                    <label for="feedback-type" class="form-label">Feedback Type</label>
                    <select id="feedback-type" class="form-input" required>
                        <option value="suggestion">Suggestion</option>
                        <option value="bug_report">Bug Report</option>
                        <option value="general_feedback">General Feedback</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="feedback-message" class="form-label">Your Message</label>
                    <textarea id="feedback-message" class="bio-textarea feedback-textarea" rows="6" required
                        placeholder="Tell us what you think..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Submit Feedback</button>
            </form>
        </div>
    </main>

    <script src="toast.js"></script>
    <script src="theme-toggle.js"></script>
    <script type="module" src="/js/pages/feedback.js"></script>
</body>

</html>
