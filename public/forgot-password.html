<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Proficiency Test</title>
    <link rel="stylesheet" href="theme.css">
    <style>
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .background-shapes::before,
        .background-shapes::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }
        
        .background-shapes::before {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -100px;
            left: -100px;
            animation: float 8s ease-in-out infinite;
        }
        
        .background-shapes::after {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            bottom: -50px;
            right: -50px;
            animation: float 10s ease-in-out infinite reverse;
        }
        
        .input-group {
            position: relative;
            margin-bottom: var(--spacing-lg);
        }
        
        .input-group input {
            width: 100%;
            padding: var(--spacing-lg);
            padding-top: var(--spacing-xl);
            font-size: var(--font-size-base);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-md);
            background: var(--bg-input);
            color: var(--text-primary);
            transition: all var(--transition-fast);
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.15);
        }
        
        .input-group label {
            position: absolute;
            left: var(--spacing-lg);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: var(--font-size-base);
            pointer-events: none;
            transition: all var(--transition-fast);
        }
        
        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label,
        .input-group input:valid ~ label {
            top: var(--spacing-md);
            font-size: var(--font-size-xs);
            color: var(--primary);
        }
        
        .footer-link {
            text-align: center;
            margin-top: var(--spacing-xl);
            color: var(--text-secondary);
        }
        
        .theme-toggle {
            position: fixed;
            top: var(--spacing-xl);
            right: var(--spacing-xl);
            width: 44px;
            height: 44px;
            border-radius: var(--border-radius-full);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-base);
            z-index: 100;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }
        
        .theme-toggle .sun-icon { display: none; color: var(--warning); }
        .theme-toggle .moon-icon { display: block; color: var(--text-secondary); }
        [data-theme="dark"] .theme-toggle .sun-icon { display: block; }
        [data-theme="dark"] .theme-toggle .moon-icon { display: none; }
    </style>
</head>
<body class="auth-page">
    <button class="theme-toggle" aria-label="Toggle theme">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
    </button>
    
    <div class="background-shapes"></div>
    
    <main class="auth-container">
        <div class="auth-card">
            <div class="logo-container">
                <img src="/logo.png" alt="Logo" class="logo">
            </div>
            <h2>Forgot Password?</h2>
            <p class="subtitle">Enter your email and we'll send you a link to reset your password.</p>

            <form id="forgot-form">
                <div class="input-group">
                    <input type="email" id="email" name="email" required placeholder=" ">
                    <label for="email">Email Address</label>
                </div>
                <p id="message" class="error-text"></p>
                <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
            </form>

            <p class="footer-link">
                <a href="/login.html">‚Üê Back to Sign In</a>
            </p>
        </div>
    </main>
    
    <script src="theme-toggle.js"></script>
    <script type="module" src="/js/pages/forgot-password.js"></script>
</body>
</html>
