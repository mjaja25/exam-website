<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Reset your Dream Centre Proficiency Portal password.">
    <title>Forgot Password | Dream Centre</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="auth-page">
    <!-- Theme toggle handled by JS or main.css placement -->

    <main class="auth-container">
        <div class="auth-card">
            <div class="logo-container">
                <img src="/logo.png" alt="Logo" class="logo">
            </div>
            <h2 class="auth-title">Forgot Password</h2>
            <p class="subtitle">Enter your email to receive a reset link.</p>

            <form id="forgot-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" required class="form-input"
                        placeholder="name@example.com">
                </div>
                <p id="message" class="error-text"></p>
                <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
            </form>

            <p class="footer-link">
                <a href="/login.html">‚Üê Back to Sign In</a>
            </p>
        </div>
    </main>

    <script src="theme-toggle.js"></script>
    <script type="module" src="/js/pages/forgot-password.js"></script>
</body>

</html>
