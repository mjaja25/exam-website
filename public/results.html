<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="results.css">
    <script src="/auth.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="results-title">Exam Complete!</h1>
            <p>Here is your performance summary.</p>
        </div>

        <div class="score-section">
            <div class="card score-summary-card">
                <h2>Overall Score</h2>
                <div class="score-circle" id="total-score-circle">
                    <span><span id="score-value">0</span> / 50</span>
                </div>
                <p>You performed better than <strong id="percentile-rank">0%</strong> of test-takers.</p>
            </div>

            <div class="card">
                <h2>Skills Breakdown</h2>
                <div class="skills-layout">
                    <div class="chart-container">
                        <canvas id="skills-chart-canvas"></canvas>
                    </div>
                    <div id="skills-text-breakdown" class="skills-text">
                        </div>
                </div>
            </div>
        </div>

        <div class="card" style="margin-top: 20px;">
            <div id="test-details-container">
                </div>
        </div>
        
        <div class="footer-actions">
            <a href="/dashboard.html" role="button" class="action-btn secondary">Back to Dashboard</a>
            <a href="/feedback.html" role="button" class="action-btn primary">Give Feedback</a>
        </div>
    </div>
    <script src="results.js"></script>
</body>
</html>
