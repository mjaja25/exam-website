<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Exam Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.indigo.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="/auth.js" defer></script>
</head>
<body>
    <main class="container">
        <article>
            <header>
                <h2>Exam Complete!</h2>
                <p>Here is your performance summary.</p>
            </header>
            
            <div class="results-grid">
                <div class="score-summary">
                    <div class="progress-circle" id="progress-circle">
                        <span id="total-score">0</span> / 50
                    </div>
                    <p id="percentile-rank">Calculating percentile...</p>
                </div>
                <div id="results-details">
                    </div>
            </div>

            <footer>
                <a href="/dashboard.html" role="button">Back to Dashboard</a>
            </footer>
        </article>
    </main>
    <script src="results.js"></script>
</body>
</html>
