<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="modern-theme.css">`n    <link rel="stylesheet" href="enhanced-pages.css">`n    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="results.css">
    <script src="/auth.js" defer></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <article id="preview-section" style="display:none;">
        <h3>Submission Preview</h3>
        <div id="excel-preview-table" style="overflow-x: auto;"></div>
        <button onclick="generatePDF()" class="secondary">Download PDF Report</button>
    </article>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="results-title">Exam Complete!</h1>
            <p>Here is your performance summary.</p>
        </div>

        <div class="score-section">
            <div class="card">
                <h2>Overall Score</h2>
                <div class="card-body">
                    <div class="score-circle" id="total-score-circle">
                        <span><span id="score-value">0</span> / 50</span>
                    </div>
                    <p>You performed better than <strong id="percentile-rank">0%</strong> of test-takers.</p>
                </div>
            </div>

            <div class="card">
                <h2>Skills Breakdown</h2>
                <div class="card-body skills-layout">
                    <div class="chart-container">
                        <canvas id="skills-chart-canvas"></canvas>
                    </div>
                    <div id="chart-legend" class="chart-legend"></div>
                    <div id="skills-text-breakdown" class="skills-text">
                        </div>
                </div>
            </div>
        </div>

        <div id="comparison-card" class="card comparison-container hidden" style="margin-top: 20px;">
            <div class="comparison-header">
                <span class="trophy-icon">üèÜ</span>
                <h3>Global Performance Insights</h3>
            </div>
            <div id="comparison-content">
                <p class="loading-text">Analyzing your rank...</p>
            </div>
            <button onclick="window.location.href='/leaderboards.html'" class="nav-button">
                View Global Hall of Fame
            </button>
        </div>

        <div class="card" style="margin-top: 20px;">
            <h2>Detailed Report</h2>
            <div id="test-details-container" class="card-body">
                </div>
        </div>
        
        <div class="footer-actions">
            <a href="/dashboard.html" class="action-btn secondary">Back to Dashboard</a>
            <a href="/feedback.html" class="action-btn primary">Give Feedback</a>
        </div>
    </div>
    <script src="results.js"></script>
</body>
</html>
