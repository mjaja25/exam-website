<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="/auth.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body class="results-page">
    <main class="results-container">
        <div class="results-header">
            <h1 id="results-title">Exam Complete!</h1>
            <p>Here is your performance summary.</p>
        </div>

        <div class="score-section">
            <div class="results-card">
                <h2>Overall Score</h2>
                <div class="card-body">
                    <div class="score-circle" id="total-score-circle" style="--progress: 0deg;">
                        <span><span id="score-value">0</span> / 50</span>
                    </div>
                    <p>You performed better than <strong id="percentile-rank">0%</strong> of test-takers.</p>
                </div>
            </div>

            <div class="results-card">
                <h2>Skills Breakdown</h2>
                <div class="card-body">
                    <div class="skills-layout">
                        <div class="chart-container">
                            <canvas id="skills-chart-canvas"></canvas>
                        </div>
                        <div id="chart-legend" class="chart-legend"></div>
                        <div id="skills-text-breakdown" class="skills-text"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="comparison-card" class="comparison-container hidden">
            <div class="comparison-header">
                <span class="trophy-icon">üèÜ</span>
                <h3>Global Performance Insights</h3>
            </div>
            <div id="comparison-content">
                <p class="loading-text">Analyzing your rank...</p>
            </div>
            <a href="/leaderboards.html" class="action-btn secondary">
                View Global Hall of Fame
            </a>
        </div>

        <div class="results-card">
            <h2>Detailed Report</h2>
            <div id="test-details-container" class="test-details-container"></div>
        </div>

        <div class="results-footer">
            <a href="/dashboard.html" class="action-btn secondary">Back to Dashboard</a>
            <a href="/feedback.html" class="action-btn primary">Give Feedback</a>
        </div>
    </main>

    <script src="toast.js"></script>
    <script type="module" src="/js/pages/results.js"></script>
    <script src="theme-toggle.js"></script>
</body>

</html>
