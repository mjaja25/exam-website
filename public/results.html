<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="results.css"> <script src="/auth.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="results-title">Exam Complete!</h1>
            <p>Here is your performance summary.</p>
        </div>

        <div class="score-section">
            <div class="card" style="text-align: center;">
                <div class="score-circle" id="total-score-circle">0 / 50</div>
                <p id="percentile-rank">You performed better than 0% of test-takers.</p>
            </div>
            <div class="card">
                <h2>Skills Breakdown</h2>
                <div class="skills-layout">
                    <div class="chart-container">
                        <canvas id="skills-chart-canvas"></canvas>
                    </div>
                    <div id="skills-text-breakdown" class="skills-text">
                        </div>
                </div>
            </div>
        </div>

        <div class="card" style="margin-top: 20px;">
            <div id="typing-results" class="test-block"></div>
            <div id="letter-results" class="test-block"></div>
            <div id="excel-results" class="test-block"></div>
        </div>
        
        <div class="footer-actions">
            <a href="/dashboard.html" role="button" class="secondary">Back to Dashboard</a>
            <a href="/feedback.html" role="button">Give Feedback</a>
        </div>
    </div>
    <script src="results.js"></script>
</body>
</html>
