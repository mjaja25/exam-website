<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Submissions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="/auth.js" defer></script>
</head>
<body>
    <div class="admin-container">
        <h1>Admin Panel: All Test Submissions</h1>
        <table class="results-table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Test Type</th>
                    <th>Score / Details</th>
                    <th>Submitted At</th>
                    <th>Submission</th>
                </tr>
            </thead>
            <tbody id="results-tbody">
                </tbody>
        </table>
    </div>
    <article class="container">
        <header>
            <h2>Add New Typing Passage</h2>
        </header>
        <form id="add-passage-form">
            <label for="passage-content">Passage Content</label>
            <textarea id="passage-content" name="content" rows="6" required></textarea>
            
            <label for="difficulty">Difficulty</label>
            <select id="difficulty" name="difficulty" required>
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
            
            <button type="submit">Add Passage</button>
        </form>
    </article>
    <article class="container">
        <header>
            <h2>Add New Letter Question</h2>
        </header>
        <form id="add-question-form">
            <label for="question-text">Question Text</label>
            <textarea id="question-text" name="questionText" rows="4" required></textarea>
            
            <label for="question-category">Category</label>
            <select id="question-category" name="category" required>
                <option value="formal" selected>Formal</option>
                <option value="informal">Informal</option>
                <option value="business">Business</option>
            </select>
            
            <button type="submit">Add Question</button>
        </form>
    </article>
    <script src="admin.js"></script>
</body>
</html>
