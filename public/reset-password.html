<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Proficiency Test</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="auth-page">
    <!-- Theme toggle handled by JS or main.css placement -->

    <main class="auth-container">
        <div class="auth-card">
            <div class="logo-container">
                <img src="/logo.png" alt="Logo" class="logo">
            </div>
            <h2>Reset Password</h2>
            <p class="subtitle">Enter your new password below.</p>

            <form id="reset-form">
                <div class="form-group">
                    <label for="new-password" class="form-label">New Password</label>
                    <input type="password" id="new-password" name="new-password" required class="form-input"
                        placeholder="New Password">
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required class="form-input"
                        placeholder="Confirm Password">
                </div>
                <p id="message" class="error-text"></p>
                <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
            </form>

            <p class="footer-link">
                <a href="/login.html">‚Üê Back to Sign In</a>
            </p>
        </div>
    </main>

    <script src="theme-toggle.js"></script>
    <script type="module" src="/js/pages/reset-password.js"></script>
</body>

</html>
