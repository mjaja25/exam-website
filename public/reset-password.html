<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Proficiency Test</title>
    <link rel="stylesheet" href="modern-theme.css">`n    <link rel="stylesheet" href="dark-mode.css">
    <link rel="stylesheet" href="enhanced-pages.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="background-shapes"></div>
    <main class="auth-container">
        <div class="auth-card">
            <div class="logo-container">
                <img src="/logo.png" alt="Logo" class="logo">
            </div>
            <h2>Reset Password</h2>
            <p class="subtitle">Enter your new password below.</p>

            <form id="reset-form">
                <div class="input-group">
                    <input type="password" id="new-password" name="new-password" required>
                    <label for="new-password">New Password</label>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <p id="message" class="error-text"></p>
                <button type="submit">Reset Password</button>
            </form>

            <p class="footer-link">
                <a href="/login.html">Back to Log In</a>
            </p>
        </div>
    </main>
    <script src="reset-password.js"></script>
    <script src="theme-toggle.js"></script>`n</body>
</html>
