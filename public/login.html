<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - Proficiency Test</title>
    <link rel="stylesheet" href="theme.css">
    <style>
        /* Auth page specific overrides */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .background-shapes::before,
        .background-shapes::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }
        
        .background-shapes::before {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -100px;
            left: -100px;
            animation: float 8s ease-in-out infinite;
        }
        
        .background-shapes::after {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            bottom: -50px;
            right: -50px;
            animation: float 10s ease-in-out infinite reverse;
        }
        
        /* Input group styling */
        .input-group {
            position: relative;
            margin-bottom: var(--spacing-lg);
        }
        
        .input-group input {
            width: 100%;
            padding: var(--spacing-lg);
            padding-top: var(--spacing-xl);
            font-size: var(--font-size-base);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-md);
            background: var(--bg-input);
            color: var(--text-primary);
            transition: all var(--transition-fast);
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.15);
        }
        
        .input-group label {
            position: absolute;
            left: var(--spacing-lg);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: var(--font-size-base);
            pointer-events: none;
            transition: all var(--transition-fast);
        }
        
        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label,
        .input-group input:valid ~ label {
            top: var(--spacing-md);
            font-size: var(--font-size-xs);
            color: var(--primary);
        }
        
        .peek-button {
            position: absolute;
            right: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            padding: var(--spacing-sm);
            transition: color var(--transition-fast);
        }
        
        .peek-button:hover {
            color: var(--primary);
        }
        
        .peek-button svg {
            width: 20px;
            height: 20px;
        }
        
        .footer-link {
            text-align: center;
            margin-top: var(--spacing-xl);
            color: var(--text-secondary);
        }
        
        /* Theme toggle positioning for auth pages */
        .theme-toggle {
            position: fixed;
            top: var(--spacing-xl);
            right: var(--spacing-xl);
            width: 44px;
            height: 44px;
            border-radius: var(--border-radius-full);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-base);
            z-index: 100;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }
        
        .theme-toggle .sun-icon {
            display: none;
            color: var(--warning);
        }
        
        .theme-toggle .moon-icon {
            display: block;
            color: var(--text-secondary);
        }
        
        [data-theme="dark"] .theme-toggle .sun-icon {
            display: block;
            color: var(--warning);
        }
        
        [data-theme="dark"] .theme-toggle .moon-icon {
            display: none;
        }
    </style>
</head>
<body class="auth-page">
    <button class="theme-toggle" aria-label="Toggle theme" title="Toggle light/dark mode">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>
    
    <div class="background-shapes"></div>
    
    <main class="auth-container">
        <div class="auth-card">
            <div class="logo-container">
                <img src="/logo.png" alt="Logo" class="logo">
            </div>
            <h2>Welcome Back!</h2>
            <p class="subtitle">Enter your credentials to access your account.</p>
            
            <form id="login-form">
                <div class="input-group">
                    <input type="email" id="email" name="email" required placeholder=" ">
                    <label for="email">Email Address</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="password">Password</label>
                    <button type="button" id="peek-button" class="peek-button">
                        <svg id="peek-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.432 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>
                <p id="error-message" class="error-text"></p>
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>

            <p style="text-align: right; margin-top: 0.5rem;">
                <a href="/forgot-password.html">Forgot your password?</a>
            </p>

            <div class="separator"><span>or</span></div>

            <a href="/api/auth/google" class="social-button google">
                <img src="/assets/google.svg" alt="Google Logo">
                Continue with Google
            </a>

            <p class="footer-link">
                New here? <a href="/signup.html">Create an account</a>
            </p>
        </div>
    </main>
    
    <script src="theme-toggle.js"></script>
    <script src="login.js"></script>
</body>
</html>
