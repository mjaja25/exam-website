<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Proficiency Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.indigo.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <article>
            <div class="logo-container">
                <img src="/h_logo_transparent.svg" alt="Logo" class="logo">
            </div>
            <hgroup>
                <h1>Log In</h1>
                <h2>Please enter your credentials to continue.</h2>
            </hgroup>
            <form id="login-form">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p id="error-message" class="error-text"></p>
            <p>New here? <a href="/signup.html"><strong>Create an account</strong></a></p>
        </article>
    </main>
    <script src="login.js"></script>
</body>
</html>
