<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - Proficiency Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div id="mobile-warning" class="mobile-warning" style="display: none;">
        For the best experience, it is recommended to take this exam on a desktop or laptop.
    </div>
    <div class="background-shapes"></div>
    <main class="auth-container">
        <div class="auth-card">
            <div class="logo-container">
                <img src="/logo.png" alt="Logo" class="logo">
            </div>
            <h2>Welcome</h2>
            <p class="subtitle">Enter your credentials to access your account.</p>
            
            <form id="login-form">
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                    <button type="button" id="peek-button" class="peek-button">
                        <svg id="peek-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.432 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>
                <p id="error-message" class="error-text"></p>
                <button type="submit">Log In</button>
            </form>

            <p style="text-align: right; margin-top: 0.5rem;">
                <a href="/forgot-password.html" style="font-size: 0.85rem; color: var(--text-muted, #6b7280);">Forgot your password?</a>
            </p>

            <div class="separator">or</div>

            <a href="/api/auth/google" class="social-button google">
                <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo">
                Sign in with Google
            </a>

            <p class="footer-link">
                New here? <a href="/signup.html">Create an account</a>
            </p>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
