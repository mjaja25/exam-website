<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Log in to Dream Centre Proficiency Portal to access your exam dashboard and practice zones.">
    <title>Log In - Proficiency Test</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="auth-page">
    <!-- Theme toggle handled by JS or main.css placement -->

    <main class="auth-container">
        <div class="auth-card">
            <div class="logo-container">
                <img src="/logo.png" alt="Logo" class="logo">
            </div>
            <p class="subtitle">Enter your credentials</p>

            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" required class="form-input"
                        placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required class="form-input"
                            placeholder="Enter your password">
                        <button type="button" id="peek-button" class="peek-button"
                            style="position:absolute; right:10px; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer; color:var(--text-muted);">
                            <svg id="peek-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.432 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <p id="error-message" class="error-text"></p>
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>

            <p class="forgot-link">
                <a href="/forgot-password.html">Forgot your password?</a>
            </p>

            <div class="separator"><span>or</span></div>

            <a href="/api/auth/google" class="social-button google">
                <img src="/assets/google.svg" alt="Google Logo">
                Continue with Google
            </a>

            <p class="footer-link">
                New here? <a href="/signup.html">Create an account</a>
            </p>
        </div>
    </main>

    <script src="theme-toggle.js"></script>
    <script src="toast.js"></script>
    <script type="module" src="/js/pages/login.js"></script>
</body>

</html>
