<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Results | Proficiency Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="results.css">
    <link rel="stylesheet" href="results-new.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="results-title">Exam Complete!</h1>
            <p>Here is your performance summary.</p>
        </div>

        <div class="score-section"> 
            <div class="card">
                <h2>Overall Score</h2>
                <div class="card-body">
                    <div class="score-circle" id="total-score-circle">
                        <span><span id="score-value">0</span> / 50</span>
                    </div>
                    <p>You performed better than <strong id="percentile-rank">0%</strong> of test-takers.</p>
                </div>
            </div>
        
            <div class="card chart-card">
                <h2>Score Visualization</h2>
                <canvas id="scoreChart"></canvas>
            </div>
        </div>
        <div class="report-grid">
            <div class="card mcq-review-card">
                <h2>Excel MCQ Review</h2>
                <div id="mcq-viewer-content"></div>
                <div class="mcq-controls">
                    <button id="prev-mcq" class="nav-btn">Previous</button>
                    <span id="mcq-counter">Question 1 of 10</span>
                    <button id="next-mcq" class="nav-btn">Next</button>
                </div>
            </div>
        </div>
        
        <div class="footer-actions">
            <a href="/dashboard.html" class="action-btn secondary">Back to Dashboard</a>
            <a href="/feedback.html" class="action-btn primary">Give Feedback</a>
        </div>
    </div>
    <script src="results-new.js"></script>
</body>
</html>
