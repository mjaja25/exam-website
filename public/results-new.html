<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View your New Pattern exam results, score breakdown, and MCQ review in the Dream Centre Proficiency Portal.">
    <title>Exam Results | Dream Centre</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body class="results-page">
    <main class="results-container">
        <div class="results-header">
            <h1 id="results-title">Exam Complete!</h1>
            <p>Here is your performance summary.</p>
        </div>

        <div class="score-section">
            <div class="results-card">
                <h2>Overall Score</h2>
                <div class="card-body">
                    <div class="score-circle" id="total-score-circle" style="--progress: 0deg;">
                        <span><span id="total-score-display">0</span> / 50</span>
                    </div>
                    <p>You performed better than <strong id="percentile-rank">0%</strong> of test-takers.</p>
                </div>
            </div>

            <div class="results-card">
                <h2>Breakdown</h2>
                <div id="score-breakdown" class="score-grid"></div>
            </div>

            <div class="results-card">
                <h2>Score Visualization</h2>
                <canvas id="scoreChart"></canvas>
            </div>
        </div>

        <div class="report-grid">
            <div class="results-card mcq-review-card">
                <h2>Excel MCQ Review</h2>
                <div id="mcq-viewer-content"></div>
                <div class="mcq-controls">
                    <button id="prev-mcq" class="nav-btn">Previous</button>
                    <span id="mcq-counter">Question 1 of 10</span>
                    <button id="next-mcq" class="nav-btn">Next</button>
                </div>
            </div>
        </div>

        <div class="results-footer">
            <a href="/dashboard.html" class="action-btn secondary">Back to Dashboard</a>
            <a href="/feedback.html" class="action-btn primary">Give Feedback</a>
        </div>
    </main>

    <script src="toast.js"></script>
    <script type="module" src="/js/pages/results-new.js"></script>
    <script src="theme-toggle.js"></script>
</body>

</html>
